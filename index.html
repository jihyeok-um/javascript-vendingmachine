<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <div id="app" class="app manage">
      <h1 class="app__title">🍿 자판기 🍿</h1>

      <header>
        <nav id="tab" class="tab">
          <button
            type="button"
            id="tab__manage-button"
            class="tab__item button"
            data-name="manage"
          >
            상품 관리
          </button>
          <button
            type="button"
            id="tab__charge-button"
            class="tab__item button"
            data-name="charge"
          >
            잔돈 충전
          </button>
          <button
            type="button"
            id="tab__buy-button"
            class="tab__item button"
            data-name="buy"
          >
            상품 구매
          </button>
        </nav>
      </header>

      <main class="app__main manage">
        <form id="add-product-form" class="input-form">
          <label class="input-description"
            >추가할 상품 정보를 입력해주세요.</label
          >
          <div class="input-container">
            <input
              id="product-name-input"
              class="input-form__input"
              minlength="1"
              maxlength="10"
              placeholder="상품명"
              required="required"
            />
            <input
              id="product-price-input"
              class="input-form__input"
              type="number"
              max="10000"
              min="100"
              placeholder="가격"
              required="required"
            />
            <input
              id="product-quantity-input"
              class="input-form__input"
              type="number"
              max="20"
              min="1"
              placeholder="수량"
              required="required"
            />
            <button type="submit" class="input-form__submit-button button">
              추가
            </button>
          </div>
        </form>

        <section class="table-wrap">
          <h2 class="table-wrap__title">상품 현황</h2>
          <table class="product-table">
            <thead>
              <tr>
                <td>상품명</td>
                <td>가격</td>
                <td>수량</td>
                <td>수정</td>
              </tr>
            </thead>
            <tbody id="product-list"></tbody>
          </table>
        </section>
      </main>

      <main class="app__main charge">
        <form id="charge-money-form" class="input-form">
          <label class="input-description"
            >자판기가 보유할 금액을 입력해주세요.</label
          >
          <div class="input-container">
            <input
              id="charge-money-input"
              class="input-form__input"
              placeholder="금액"
              type="number"
              required="required"
              min="1000"
              max="100000"
            />
            <button type="submit" class="input-form__submit-button button">
              추가
            </button>
          </div>
        </form>

        <section class="table-wrap">
          <h2 class="table-wrap__title">자판기가 보유한 동전</h2>
          <table class="product-table coin-table">
            <thead>
              <tr>
                <td>동전</td>
                <td>개수</td>
              </tr>
            </thead>
            <tbody>
              <tr class="product-info">
                <td class="product-info__text">500원</td>
                <td id="coin-500-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">100원</td>
                <td id="coin-100-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">50원</td>
                <td id="coin-50-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">10원</td>
                <td id="coin-10-count" class="product-info__text">0개</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>

      <main class="app__main buy">
        <form id="charge-money-form" class="input-form">
          <label class="input-description"
            >상품을 구매할 금액을 투입해주세요.</label
          >
          <div class="input-container">
            <input
              id="charge-money-input"
              class="input-form__input"
              placeholder="금액"
              type="number"
              required="required"
              min="1000"
              max="100000"
            />
            <button type="submit" class="input-form__submit-button button">
              투입
            </button>
          </div>
          <p class="input-money-indicator">투입한 금액: 0원</p>
        </form>

        <section class="table-wrap">
          <h2 class="table-wrap__title">구매 가능 상품 현황</h2>
          <table class="product-table">
            <thead>
              <tr>
                <td>상품명</td>
                <td>가격</td>
                <td>수량</td>
                <td>구매</td>
              </tr>
            </thead>
            <tbody id="product-list"></tbody>
          </table>

          <h2 class="table-wrap__title">잔돈 반환</h2>
          <table class="product-table coin-table">
            <thead>
              <tr>
                <td>동전</td>
                <td>개수</td>
              </tr>
            </thead>
            <tbody>
              <tr class="product-info">
                <td class="product-info__text">500원</td>
                <td id="coin-500-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">100원</td>
                <td id="coin-100-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">50원</td>
                <td id="coin-50-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">10원</td>
                <td id="coin-10-count" class="product-info__text">0개</td>
              </tr>
            </tbody>
          </table>
          <div class="button-container">
            <button class="return-button button">반환</button>
          </div>
        </section>
      </main>
    </div>
    <script type="text/typescript" src="./src/index.ts"></script>
  </body>
</html>
